<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>希卡之石 // Claude Code 监控系统</title>
  <style>
    /* ============================================
     * SHEIKAH SLATE THEME
     * Ancient Futurism - Bronze & Cyan
     * ============================================ */
    :root {
      /* Background - Sheikah Slate colors */
      --slate-bg: #0a0a0f;
      --slate-bg-light: #111118;
      --slate-bg-lighter: #1a1a24;
      --slate-panel: #13131a;

      /* Bronze/Copper Ancient Metal */
      --bronze: #8B7355;
      --bronze-light: #A0826D;
      --bronze-dark: #6b5b4f;
      --bronze-dim: #4a3f37;

      /* Cyan Glow - Tech Energy */
      --cyan: #00d4ff;
      --cyan-bright: #00f0ff;
      --cyan-dim: #00a8cc;
      --cyan-glow: rgba(0, 212, 255, 0.3);

      /* Text */
      --text: #e0e0e0;
      --text-muted: #888;
      --text-dark: #666;

      /* Status Colors */
      --status-active: #00d4ff;
      --status-done: #4ade80;
      --status-error: #ef4444;
      --status-pending: #666;

      /* Typography */
      --font-mono: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;

      /* Border Radius */
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --radius-full: 9999px;
    }

    /* ============================================
     * Reset & Base
     * ============================================ */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-sans);
      background: var(--slate-bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* ============================================
     * Header / Navigation
     * ============================================ */
    .header {
      background: var(--slate-bg-light);
      border-bottom: 1px solid var(--bronze-dim);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      color: var(--cyan);
      font-size: 1.5rem;
      text-shadow: 0 0 10px var(--cyan-glow);
    }

    .logo-text {
      font-family: var(--font-mono);
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--bronze-light);
      text-decoration: none;
    }

    .logo-subtitle {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-left: 8px;
    }

    /* ============================================
     * CC Tips Button
     * ============================================ */
    .btn-cc-tips {
      margin-left: 12px;
      padding: 6px 12px;
      font-size: 0.75rem;
      font-family: var(--font-mono);
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid var(--cyan-dim);
      color: var(--cyan);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-cc-tips:hover {
      background: var(--cyan-glow);
      border-color: var(--cyan);
      box-shadow: 0 0 15px var(--cyan-glow);
    }

    /* ============================================
     * Buttons
     * ============================================ */
    .btn {
      font-family: var(--font-mono);
      font-size: 0.85rem;
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: transparent;
      color: var(--cyan);
      box-shadow: inset 0 0 0 1px var(--cyan-dim);
    }

    .btn-primary:hover {
      background: var(--cyan-glow);
      box-shadow: inset 0 0 0 1px var(--cyan), 0 0 20px var(--cyan-glow);
    }

    .btn-ghost {
      background: transparent;
      color: var(--bronze-light);
      box-shadow: inset 0 0 0 1px var(--bronze-dim);
    }

    .btn-ghost:hover {
      color: var(--cyan);
      box-shadow: inset 0 0 0 1px var(--cyan-dim);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    /* ============================================
     * Main Container
     * ============================================ */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 20px;
    }

    /* ============================================
     * Sheikah Panel
     * ============================================ */
    .panel {
      background: var(--slate-panel);
      border: 1px solid var(--bronze-dim);
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin-bottom: 24px;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--slate-bg-lighter);
      border-bottom: 1px solid var(--bronze-dim);
    }

    .panel-title {
      font-family: var(--font-mono);
      font-size: 0.9rem;
      color: var(--bronze-light);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .panel-count {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* ============================================
     * Session List & Cards
     * ============================================ */
    .session-list {
      padding: 8px;
    }

    .session-card {
      background: var(--slate-bg-light);
      border: 1px solid var(--bronze-dim);
      border-radius: var(--radius-md);
      padding: 16px 20px;
      margin: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .session-card:hover {
      border-color: var(--cyan-dim);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
    }

    .session-info {
      flex: 1;
    }

    .session-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .session-status {
      width: 8px;
      height: 8px;
      border-radius: var(--radius-full);
      background: var(--text-muted);
      flex-shrink: 0;
    }

    .session-status.running {
      background: var(--cyan);
      box-shadow: 0 0 8px var(--cyan);
      animation: pulse 2s ease-in-out infinite;
    }

    .session-status.completed {
      background: var(--status-done);
    }

    .session-status.stopped {
      background: var(--status-error);
    }

    .session-id {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--bronze);
    }

    .session-name {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text);
      margin: 8px 0;
    }

    .session-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .session-meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .session-meta-label {
      color: var(--bronze-light);
    }

    .session-meta-value {
      color: var(--text);
    }

    /* ============================================
     * Loading & Empty States
     * ============================================ */
    .loading, .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--bronze-dim);
      border-top-color: var(--cyan);
      border-radius: var(--radius-full);
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    .empty-icon {
      font-size: 2rem;
      color: var(--bronze);
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* ============================================
     * Animations
     * ============================================ */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ============================================
     * Modal
     * ============================================ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--slate-panel);
      border: 1px solid var(--bronze);
      border-radius: var(--radius-lg);
      padding: 24px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: scaleIn 0.2s ease-out;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--bronze-dim);
    }

    .modal-title {
      font-family: var(--font-mono);
      font-size: 0.9rem;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .modal-close {
      background: transparent;
      border: 1px solid var(--bronze-dim);
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.8rem;
      padding: 4px 10px;
      border-radius: var(--radius-sm);
      font-family: var(--font-mono);
      transition: all 0.2s;
    }

    .modal-close:hover {
      border-color: var(--cyan);
      color: var(--cyan);
    }

    /* ============================================
     * Tips Modal Specific
     * ============================================ */
    .tip-card {
      background: var(--slate-bg-lighter);
      border: 1px solid var(--bronze-dim);
      border-radius: var(--radius-md);
      padding: 20px;
    }

    .tip-category {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid var(--cyan-dim);
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
      font-family: var(--font-mono);
    }

    .tip-title {
      font-size: 1rem;
      color: var(--cyan);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .tip-content {
      font-size: 0.9rem;
      color: var(--text);
      line-height: 1.7;
      margin-bottom: 12px;
    }

    .tip-source {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: right;
      padding-top: 12px;
      border-top: 1px solid var(--bronze-dim);
    }

    .modal-footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tip-count {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .btn-next-tip {
      padding: 6px 14px;
      font-size: 0.75rem;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid var(--cyan-dim);
      color: var(--cyan);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-family: var(--font-mono);
      transition: all 0.2s;
    }

    .btn-next-tip:hover {
      background: var(--cyan-glow);
      border-color: var(--cyan);
      box-shadow: 0 0 15px var(--cyan-glow);
    }

    .empty-tip {
      text-align: center;
      padding: 30px 20px;
      color: var(--text-muted);
    }

    .empty-tip-icon {
      font-size: 2rem;
      color: var(--bronze);
      margin-bottom: 12px;
      opacity: 0.7;
    }

    /* ============================================
     * Scrollbar
     * ============================================ */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--slate-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bronze-dim);
      border-radius: var(--radius-full);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--bronze);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <span class="logo-icon">◈</span>
      <div>
        <span class="logo-text">希卡之石</span>
        <span class="logo-subtitle">| Claude Code 监控系统</span>
      </div>
      <button class="btn-cc-tips" onclick="showRandomTip()" title="随机学习一个技巧">CC Tips</button>
    </div>
    <div style="display: flex; gap: 12px;">
      <button class="btn btn-ghost btn-sm" onclick="load()">↻ 刷新</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Sessions Panel -->
    <section class="panel">
      <div class="panel-header">
        <span class="panel-title">◈ 运行中的会话</span>
        <span id="count" class="panel-count">-</span>
      </div>
      <div id="list" class="session-list">
        <div class="loading">
          <div class="spinner"></div>
          <div>正在获取 Claude 会话...</div>
        </div>
      </div>
    </section>

    <!-- Info Panel -->
    <section class="panel">
      <div class="panel-header">
        <span class="panel-title">◈ 使用说明</span>
      </div>
      <div style="padding: 20px; color: var(--text-muted); font-size: 0.9rem; line-height: 1.8;">
        <p style="margin-bottom: 12px;"><strong style="color: var(--bronze-light);">实时监控：</strong>自动扫描 <code style="background: var(--slate-bg-lighter); padding: 2px 6px; border-radius: 4px;">~/.claude/</code> 目录，显示所有会话状态</p>
        <p style="margin-bottom: 12px;"><strong style="color: var(--bronze-light);">会话状态：</strong><span style="color: var(--cyan);">●</span> 运行中 / <span style="color: var(--status-done);">●</span> 已完成 / <span style="color: var(--status-error);">●</span> 已停止</p>
        <p style="margin-bottom: 12px;"><strong style="color: var(--bronze-light);">恢复会话：</strong>点击会话卡片查看对话，或使用 <code style="background: var(--slate-bg-lighter); padding: 2px 6px; border-radius: 4px;">claude --resume &lt;session-id&gt;</code> 在终端恢复</p>
        <p><strong style="color: var(--bronze-light);">自动刷新：</strong>每 10 秒自动更新会话列表</p>
      </div>
    </section>
  </main>

  <!-- CC Tips Modal -->
  <div id="tips-modal" class="modal-overlay" onclick="if(event.target === this) hideRandomTip()">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title">◈ CC Tips - 技巧</span>
        <button class="modal-close" onclick="hideRandomTip()">✕</button>
      </div>
      <div id="tip-display">
        <div class="empty-tip">
          <div class="empty-tip-icon">◈</div>
          <p>点击 "Next Tip" 随机学习一个 Claude Code 技巧</p>
        </div>
      </div>
      <div class="modal-footer">
        <span class="tip-count">共 <span id="tip-count">0</span> 个技巧</span>
        <button class="btn-next-tip" onclick="showRandomTip()">下一个 →</button>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // State
    // ============================================
    let tipsData = [];
    let isTipsModalOpen = false;

    // ============================================
    // CC Tips Functions
    // ============================================
    async function loadTips() {
      try {
        const response = await fetch('/docs/cc-tips/tips.json');
        const data = await response.json();
        tipsData = data.tips || [];
        document.getElementById('tip-count').textContent = tipsData.length;
      } catch (error) {
        console.error('Failed to load tips:', error);
        document.getElementById('tip-count').textContent = '?';
      }
    }

    function showRandomTip() {
      isTipsModalOpen = true;
      document.getElementById('tips-modal').classList.add('active');

      if (tipsData.length === 0) {
        document.getElementById('tip-display').innerHTML = `
          <div class="empty-tip">
            <div class="empty-tip-icon">◈</div>
            <p>加载中...</p>
          </div>
        `;
        return;
      }

      const randomIndex = Math.floor(Math.random() * tipsData.length);
      const tip = tipsData[randomIndex];

      document.getElementById('tip-display').innerHTML = `
        <div class="tip-card">
          <span class="tip-category">${escapeHtml(tip.category)}</span>
          <div class="tip-title">${escapeHtml(tip.title)}</div>
          <div class="tip-content">${escapeHtml(tip.content)}</div>
          <div class="tip-source">来源：${escapeHtml(tip.source)}</div>
        </div>
      `;
    }

    function hideRandomTip() {
      isTipsModalOpen = false;
      document.getElementById('tips-modal').classList.remove('active');
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && isTipsModalOpen) {
        hideRandomTip();
      }
    });

    // ============================================
    // Session Functions
    // ============================================
    async function load() {
      const list = document.getElementById('list');
      const count = document.getElementById('count');

      list.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <div>正在获取会话列表...</div>
        </div>
      `;

      try {
        const response = await fetch('/api/sessions');
        const data = await response.json();
        const sessions = data.sessions || [];

        count.textContent = `共 ${sessions.length} 个会话`;

        if (sessions.length === 0) {
          list.innerHTML = `
            <div class="empty">
              <div class="empty-icon">◈</div>
              <p>暂无运行中的会话</p>
              <p style="font-size: 0.85rem; margin-top: 8px; color: var(--text-muted);">
                在终端运行 <code style="background: var(--slate-bg-lighter); padding: 2px 6px;">claude</code> 开始新会话
              </p>
            </div>
          `;
          return;
        }

        list.innerHTML = sessions.map(session => `
          <div class="session-card" onclick="viewSession('${escapeHtml(session.id)}')">
            <div class="session-info">
              <div class="session-header">
                <span class="session-status ${session.status || ''}"></span>
                <span class="session-id">${escapeHtml(session.id)}</span>
              </div>
              <div class="session-name">${escapeHtml(session.name || 'Session')}</div>
              <div class="session-meta">
                <div class="session-meta-item">
                  <span class="session-meta-label">状态:</span>
                  <span class="session-meta-value">${getStatusText(session.status)}</span>
                </div>
                <div class="session-meta-item">
                  <span class="session-meta-label">开始时间:</span>
                  <span class="session-meta-value">${new Date(session.startTime).toLocaleString('zh-CN')}</span>
                </div>
                <div class="session-meta-item">
                  <span class="session-meta-label">Token:</span>
                  <span class="session-meta-value">${formatTokenCount(session.tokenCount)}</span>
                </div>
                <div class="session-meta-item">
                  <span class="session-meta-label">运行时长:</span>
                  <span class="session-meta-value">${formatDuration(session.startTime)}</span>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        list.innerHTML = `
          <div class="empty">
            <div class="empty-icon">⚠</div>
            <p>加载会话失败</p>
            <button class="btn btn-primary" onclick="load()" style="margin-top: 16px;">重试</button>
          </div>
        `;
      }
    }

    function getStatusText(status) {
      const statusMap = {
        'running': '运行中',
        'completed': '已完成',
        'stopped': '已停止'
      };
      return statusMap[status] || status || '未知';
    }

    function formatTokenCount(count) {
      if (!count) return '0';
      if (count >= 1000000) return (count / 1000000).toFixed(1) + 'M';
      if (count >= 1000) return (count / 1000).toFixed(0) + 'K';
      return count.toString();
    }

    function formatDuration(startTime) {
      if (!startTime) return '-';
      const start = new Date(startTime).getTime();
      const diff = Date.now() - start;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function viewSession(id) {
      const msg = `会话：${id}\n\n在终端中恢复会话：\nclaude --resume ${id}`;
      navigator.clipboard?.writeText(`claude --resume ${id}`);
      alert(msg + '\n\n（会话 ID 已复制到剪贴板）');
    }

    // ============================================
    // Utilities
    // ============================================
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ============================================
    // Initialization
    // ============================================
    loadTips();
    load();

    // Auto-refresh every 10 seconds
    setInterval(load, 10000);
  </script>
</body>
</html>
