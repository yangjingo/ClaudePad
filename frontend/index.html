<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>希卡之石 // Sheikah Slate</title>
  <style>
    /* ============================================
     * CSS Variables - Design System
     * Based on docs/UI.md
     * ============================================ */
    :root {
      /* Background Colors */
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --bg-elevated: #30363d;

      /* Border Colors */
      --border-default: #30363d;
      --border-muted: #21262d;
      --border-emphasis: #58a6ff;

      /* Text Colors */
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --text-inverse: #0d1117;

      /* Function Colors */
      --accent-blue: #58a6ff;
      --accent-blue-hover: #79c0ff;
      --success-green: #2ea043;
      --success-green-hover: #3fb950;
      --warning-yellow: #d29922;
      --warning-yellow-hover: #e3a328;
      --danger-red: #da3633;
      --danger-red-hover: #f85149;

      /* Overlays */
      --overlay-black: rgba(0, 0, 0, 0.8);

      /* Typography */
      --font-mono: 'SF Mono', 'Fira Code', 'Fira Mono', 'Cascadia Code', monospace;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

      /* Font Sizes */
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;

      /* Font Weights */
      --font-normal: 400;
      --font-medium: 500;
      --font-semibold: 600;
      --font-bold: 700;

      /* Spacing */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;

      /* Border Radius */
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-2xl: 1rem;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
      --glow-blue: 0 0 20px rgba(88, 166, 255, 0.4);

      /* Transitions */
      --duration-fast: 100ms;
      --duration-normal: 200ms;
      --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ============================================
     * Reset & Base Styles
     * ============================================ */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-mono);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* ============================================
     * Layout Components
     * ============================================ */
    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-default);
      padding: var(--space-4) var(--space-6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .logo-icon {
      color: var(--accent-blue);
      font-size: var(--text-xl);
    }

    .logo-text {
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      background: linear-gradient(135deg, var(--accent-blue), #8b949e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-6);
    }

    /* ============================================
     * Panel Components
     * ============================================ */
    .panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin-bottom: var(--space-6);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-4) var(--space-5);
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-default);
    }

    .panel-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--accent-blue);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .panel-count {
      font-size: var(--text-xs);
      color: var(--text-secondary);
    }

    /* ============================================
     * Session Cards
     * ============================================ */
    .session-list {
      padding: var(--space-2);
    }

    .session-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      padding: var(--space-4) var(--space-5);
      margin: var(--space-2) var(--space-2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-in-out);
    }

    .session-card:hover {
      border-color: var(--accent-blue);
      background: var(--bg-tertiary);
      box-shadow: var(--glow-blue);
    }

    .session-info {
      flex: 1;
    }

    .session-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-2);
    }

    .session-status {
      width: 8px;
      height: 8px;
      border-radius: var(--radius-full);
      background: var(--text-muted);
      flex-shrink: 0;
    }

    .session-status.running {
      background: var(--accent-blue);
      animation: pulse 2s var(--ease-in-out) infinite;
    }

    .session-status.completed {
      background: var(--success-green);
    }

    .session-status.stopped {
      background: var(--danger-red);
    }

    .session-id {
      font-size: var(--text-xs);
      color: var(--text-secondary);
      font-family: var(--font-mono);
    }

    .session-name {
      font-size: var(--text-sm);
      color: var(--text-primary);
      margin-bottom: var(--space-2);
      font-weight: var(--font-medium);
    }

    .session-meta {
      display: flex;
      gap: var(--space-6);
      font-size: var(--text-xs);
      color: var(--text-secondary);
    }

    .session-meta-item {
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .session-meta-label {
      color: var(--text-muted);
    }

    .session-meta-value {
      color: var(--text-secondary);
    }

    /* ============================================
     * Buttons
     * ============================================ */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4);
      font-family: var(--font-mono);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-default);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-in-out);
      text-decoration: none;
    }

    .btn:hover {
      background: var(--bg-elevated);
      border-color: var(--text-secondary);
    }

    .btn-primary {
      background: var(--accent-blue);
      border-color: transparent;
      color: var(--text-inverse);
    }

    .btn-primary:hover {
      background: var(--accent-blue-hover);
    }

    .btn-success {
      background: var(--success-green);
      border-color: transparent;
      color: var(--text-inverse);
    }

    .btn-success:hover {
      background: var(--success-green-hover);
    }

    .btn-sm {
      padding: var(--space-1) var(--space-3);
      font-size: var(--text-xs);
    }

    .btn-ghost {
      background: transparent;
      border-color: var(--border-default);
    }

    .btn-ghost:hover {
      background: var(--bg-tertiary);
    }

    /* ============================================
     * CC Tips Button (Header)
     * ============================================ */
    .btn-cc-tips {
      margin-left: var(--space-3);
      padding: var(--space-1) var(--space-3);
      font-size: var(--text-xs);
      background: rgba(88, 166, 255, 0.1);
      border: 1px solid var(--accent-blue);
      color: var(--accent-blue);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--duration-normal) var(--ease-in-out);
      font-family: var(--font-mono);
    }

    .btn-cc-tips:hover {
      background: var(--accent-blue);
      color: var(--text-inverse);
      box-shadow: var(--glow-blue);
    }

    /* ============================================
     * Loading & Empty States
     * ============================================ */
    .loading, .empty {
      text-align: center;
      padding: var(--space-10);
      color: var(--text-secondary);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-default);
      border-top-color: var(--accent-blue);
      border-radius: var(--radius-full);
      animation: spin 1s linear infinite;
      margin: 0 auto var(--space-4);
    }

    .empty-icon {
      font-size: var(--text-3xl);
      color: var(--text-muted);
      margin-bottom: var(--space-4);
      opacity: 0.5;
    }

    /* ============================================
     * Modal Components
     * ============================================ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay-black);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-2xl);
      padding: var(--space-6);
      width: 100%;
      max-width: 450px;
      box-shadow: var(--shadow-lg);
      animation: scaleIn 0.2s var(--ease-in-out);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-5);
      padding-bottom: var(--space-4);
      border-bottom: 1px solid var(--border-default);
    }

    .modal-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--accent-blue);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .modal-close {
      background: transparent;
      border: 1px solid var(--border-default);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: var(--text-xs);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      transition: all var(--duration-fast);
      font-family: var(--font-mono);
    }

    .modal-close:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }

    /* ============================================
     * Tips Modal Specific
     * ============================================ */
    .tip-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
    }

    .tip-category {
      display: inline-block;
      padding: var(--space-1) var(--space-2);
      background: rgba(88, 166, 255, 0.1);
      border: 1px solid var(--accent-blue);
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      color: var(--accent-blue);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-3);
    }

    .tip-title {
      font-size: var(--text-base);
      color: var(--accent-blue);
      margin-bottom: var(--space-3);
      font-weight: var(--font-semibold);
    }

    .tip-content {
      font-size: var(--text-sm);
      color: var(--text-primary);
      line-height: 1.7;
      margin-bottom: var(--space-4);
    }

    .tip-source {
      font-size: var(--text-xs);
      color: var(--text-muted);
      text-align: right;
      padding-top: var(--space-3);
      border-top: 1px solid var(--border-default);
    }

    .modal-footer {
      margin-top: var(--space-5);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tip-count {
      font-size: var(--text-xs);
      color: var(--text-muted);
    }

    .btn-next-tip {
      padding: var(--space-1) var(--space-3);
      font-size: var(--text-xs);
      background: rgba(88, 166, 255, 0.1);
      border: 1px solid var(--accent-blue);
      color: var(--accent-blue);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--duration-normal);
      font-family: var(--font-mono);
    }

    .btn-next-tip:hover {
      background: var(--accent-blue);
      color: var(--text-inverse);
    }

    .empty-tip {
      text-align: center;
      padding: var(--space-8) var(--space-4);
      color: var(--text-secondary);
    }

    .empty-tip-icon {
      font-size: var(--text-2xl);
      color: var(--accent-blue);
      margin-bottom: var(--space-3);
      opacity: 0.7;
    }

    /* ============================================
     * Animations
     * ============================================ */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ============================================
     * Scrollbar
     * ============================================ */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-default);
      border-radius: var(--radius-full);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-blue);
    }

    /* ============================================
     * Utility Classes
     * ============================================ */
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: var(--space-2); }
    .gap-4 { gap: var(--space-4); }
    .text-primary { color: var(--text-primary); }
    .text-secondary { color: var(--text-secondary); }
    .text-muted { color: var(--text-muted); }
    .text-xs { font-size: var(--text-xs); }
    .text-sm { font-size: var(--text-sm); }
    .font-medium { font-weight: var(--font-medium); }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <span class="logo-icon">◈</span>
      <span class="logo-text">希卡之石</span>
      <button class="btn-cc-tips" onclick="showRandomTip()" title="Random Claude Code Tip">CC Tips</button>
    </div>
    <div class="flex items-center gap-4">
      <button class="btn btn-ghost btn-sm" onclick="load()">↻ Refresh</button>
      <a href="/terminal" class="btn btn-primary btn-sm">⌘ Terminal</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Sessions Panel -->
    <section class="panel">
      <div class="panel-header">
        <span class="panel-title">◈ Active Sessions</span>
        <span id="count" class="panel-count">-</span>
      </div>
      <div id="list" class="session-list">
        <div class="loading">
          <div class="spinner"></div>
          <div>Fetching Claude sessions...</div>
        </div>
      </div>
    </section>
  </main>

  <!-- CC Tips Modal -->
  <div id="tips-modal" class="modal-overlay" onclick="if(event.target === this) hideRandomTip()">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title">◈ CC Tips</span>
        <button class="modal-close" onclick="hideRandomTip()">✕</button>
      </div>
      <div id="tip-display">
        <div class="empty-tip">
          <div class="empty-tip-icon">◈</div>
          <p>Click "Next Tip" to learn a random tip</p>
        </div>
      </div>
      <div class="modal-footer">
        <span class="tip-count">Total: <span id="tip-count">0</span> tips</span>
        <button class="btn-next-tip" onclick="showRandomTip()">Next Tip →</button>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // State
    // ============================================
    let tipsData = [];
    let isTipsModalOpen = false;

    // ============================================
    // CC Tips Functions
    // ============================================
    async function loadTips() {
      try {
        const response = await fetch('/docs/cc-tips/tips.json');
        const data = await response.json();
        tipsData = data.tips || [];
        document.getElementById('tip-count').textContent = tipsData.length;
      } catch (error) {
        console.error('Failed to load tips:', error);
        document.getElementById('tip-count').textContent = '?';
      }
    }

    function showRandomTip() {
      isTipsModalOpen = true;
      document.getElementById('tips-modal').classList.add('active');

      if (tipsData.length === 0) {
        document.getElementById('tip-display').innerHTML = `
          <div class="empty-tip">
            <div class="empty-tip-icon">◈</div>
            <p>Loading tips...</p>
          </div>
        `;
        return;
      }

      const randomIndex = Math.floor(Math.random() * tipsData.length);
      const tip = tipsData[randomIndex];

      document.getElementById('tip-display').innerHTML = `
        <div class="tip-card">
          <span class="tip-category">${escapeHtml(tip.category)}</span>
          <div class="tip-title">${escapeHtml(tip.title)}</div>
          <div class="tip-content">${escapeHtml(tip.content)}</div>
          <div class="tip-source">Source: ${escapeHtml(tip.source)}</div>
        </div>
      `;
    }

    function hideRandomTip() {
      isTipsModalOpen = false;
      document.getElementById('tips-modal').classList.remove('active');
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && isTipsModalOpen) {
        hideRandomTip();
      }
    });

    // ============================================
    // Session Functions
    // ============================================
    async function load() {
      const list = document.getElementById('list');
      const count = document.getElementById('count');

      list.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <div>Fetching sessions...</div>
        </div>
      `;

      try {
        const response = await fetch('/api/sessions');
        const data = await response.json();
        const sessions = data.sessions || [];

        count.textContent = `${sessions.length} session${sessions.length !== 1 ? 's' : ''}`;

        if (sessions.length === 0) {
          list.innerHTML = `
            <div class="empty">
              <div class="empty-icon">◈</div>
              <p>No active sessions found</p>
              <p class="text-xs" style="margin-top: 8px; color: var(--text-muted);">
                Run "claude" in your terminal to start a session
              </p>
            </div>
          `;
          return;
        }

        list.innerHTML = sessions.map(session => `
          <div class="session-card" onclick="viewSession('${escapeHtml(session.id)}')">
            <div class="session-info">
              <div class="session-header">
                <span class="session-status ${session.status || ''}"></span>
                <span class="session-id">${escapeHtml(session.id.slice(0, 8))}</span>
              </div>
              <div class="session-name">${escapeHtml(session.name || 'Session')}</div>
              <div class="session-meta">
                <div class="session-meta-item">
                  <span class="session-meta-label">Status:</span>
                  <span class="session-meta-value">${session.status || 'unknown'}</span>
                </div>
                <div class="session-meta-item">
                  <span class="session-meta-label">Started:</span>
                  <span class="session-meta-value">${new Date(session.startTime).toLocaleString()}</span>
                </div>
              </div>
            </div>
            <button class="btn btn-primary" onclick="event.stopPropagation(); openTerminal('${escapeHtml(session.id)}')">
              Terminal
            </button>
          </div>
        `).join('');
      } catch (error) {
        list.innerHTML = `
          <div class="empty">
            <div class="empty-icon">⚠</div>
            <p>Failed to load sessions</p>
            <button class="btn btn-primary" onclick="load()" style="margin-top: 16px;">Retry</button>
          </div>
        `;
      }
    }

    function viewSession(id) {
      alert(`Session: ${id}\n\nTo resume in terminal:\nclaude --resume ${id}`);
    }

    function openTerminal(id) {
      window.location.href = `/terminal/${id}`;
    }

    // ============================================
    // Utilities
    // ============================================
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ============================================
    // Initialization
    // ============================================
    loadTips();
    load();

    // Auto-refresh every 10 seconds
    setInterval(load, 10000);
  </script>
</body>
</html>
